            <h1>Formulário de Adoção</h1>  
           <form id="form" class=".col-md-6">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputId">Id</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                    </div>
                    <div class="col-sm-8">
                        <label for="name">Nome:</label>
                <input type="text" id="name" class="form-control" placeholder="Nome">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label for="idade">Idade: </label>
              <input type="text" id="idade" class="form-control"  placeholder="Informe sua idade">
                    </div>
                    <div class="col-sm-7">
                        <label for="telefone">Telefone: </label>
              <input type="text" id="telefone" class="form-control"   placeholder="Telefone">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputAnimal">Que animal você quer adotar?</label>
                        <input type="text" id="animal" class="form-control"  placeholder="Informe o animal que você deseja adotar">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputTempo">Quanto tempo você tem para cuidar do animal?</label>
              <input type="text" id="tempo" class="form-control"  placeholder="Tempo">
                    </div>
                </div>
                
                <div class="form-group row">    
                    <div class="col-sm-7">
                        <label for="moradia">Qual o seu tipo de moradia?  </label>
              <input type="text" id="moradia" class="form-control"  placeholder="Casa, apartamento, outros...">
                    </div>
                </div>
    
                <div class="form-group row">    
                    <div class="col-sm-12">
                        <label for="experiencia">Descreva a sua experiência com animais. </label>
                        <textarea name="experiencia" class="form-control" id="experiencia" cols="30" rows="2" ></textarea>
                    </div>
                </div>
    
                <div class="form-group row">    
                    <div class="col-sm-12">
                        <label for="custos">Você está ciente dos custos relacionados ao animal de estimação, como vacinas, ração,
                            veterinário... ? </label>
                          <textarea name="custos" id="custos" cols="30" class="form-control" rows="2" ></textarea>
                    </div>
                </div>
    
                <div class="form-group row">    
                    <div class="col-sm-12">
                        <label for="mudanca">O que você faria com o animal de estimação caso precisasse se mudar para outro estado ou
                            país? </label>
                          <textarea name="mudanca" class="form-control" id="mudanca" cols="30" rows="2" ></textarea>
                       
                    </div>
                </div>
